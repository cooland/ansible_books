---
 - hosts: all

   vars:
     etc_hosts:
       '192.168.56.101': 'pg1 etcd1'
       '192.168.56.102': 'pg2 etcd2'
       '192.168.56.103': 'pg3 etcd3'
       '192.168.56.104': 'ansible'
   tasks:
#debug
#   - name: print variables
#     debug: 
#       msg: "key is {{ item.key }} and value is {{ item.value }}"
#     with_dict: "{{ etc_hosts }}"  

#we have no DNS, so make records in /etc/hosts
   - name: Replace a /etc/hosts entry by needed values
     become: yes
     lineinfile:
       path: /etc/hosts
       regexp: '^{{ item.key }}'
       line: "{{ item.key }} {{ item.value }}"
       state: present
       owner: root
       group: root
       mode: '0644'
     with_dict: "{{ etc_hosts }}" 

#disable SELinux
   - name: Disable SELinux
     selinux:
       state: disabled
#set default state       
   - name: Set default multi-user.target
     command: "systemctl set-default multi-user.target"
   
#create ansible user and ssh key for it
   - name: create ansible user and ssh key for it
     user:
       name: ansible
       state: present
       groups: 'wheel'
       append: true
       shell: /bin/bash
   - name: set ssh keys
     authorized_key:
       user: ansible
       state: present
       key: "ssh-rsa  ansible@ansible"
     ignore_errors: yes
     